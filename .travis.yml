language: ruby
before_install:
  - gem update --system
  - gem --version
  - gem update bundler
  - bundle --version
rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - ruby-head
  - jruby-9.0.0.0
  - jruby-head
  - rbx
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx
