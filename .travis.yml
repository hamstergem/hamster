language: ruby
before_install:
  - gem update --system
  - gem --version
  - gem update bundler
  - bundle --version
rvm:
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - ruby-head
  - jruby-9.0.0.0
  - jruby-9.1.16.0
  - jruby-head
  - rbx
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx
